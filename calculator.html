<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Loan Interest Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #4a90e2;
    }

    .input-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b7dc4;
    }

    #results {
      margin-top: 30px;
      font-size: 1.2em;
    }

    canvas {
      max-width: 400px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <a href="https://r-d-py.github.io/pcis-project/">‚Üê Back to Budget Planner</a>
  <h1>Student Loan Interest Calculator</h1>

  <div class="input-container">
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="e.g. 5" step="0.01">

    <label for="loanTerm">Loan Term (Years):</label>
    <input type="number" id="loanTerm" placeholder="e.g. 10">

    <button onclick="calculateLoan()">Calculate</button>
  </div>

  <div id="results"></div>

  <canvas id="loanChart"></canvas>

  <script>
    let chart;

    function calculateLoan() {
      const principal = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
      const years = parseFloat(document.getElementById("loanTerm").value);

      if (!principal || principal <= 0 || !years || years <= 0) {
        alert("Please enter valid positive values for loan amount and term.");
        return;
      }

      const months = years * 12;
      const monthlyRate = annualRate / 12;

      let monthlyPayment;
      if (annualRate === 0) {
        monthlyPayment = principal / months;
      } else {
        monthlyPayment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
      }

      const totalPayment = monthlyPayment * months;
      const totalInterest = totalPayment - principal;

      document.getElementById("results").innerHTML = `
        <p><strong>Estimated Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</p>
        <p><strong>Total Interest Paid:</strong> $${totalInterest.toFixed(2)}</p>
        <p><strong>Total Payment:</strong> $${totalPayment.toFixed(2)}</p>
      `;

      if (chart) chart.destroy();

      const ctx = document.getElementById('loanChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{
            data: [principal, totalInterest],
            backgroundColor: ['#4caf50', '#f44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
